<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="quiz-app">
    <div class="container">
      <bdi>
        <div class="quiz-info">
          <div class="category">
            Category: <span>Test Category</span>
          </div>
          <div class="count">
            Questions Count: <span></span>
          </div>
        </div>
      </bdi>

      <div class="quiz-area">
        <h2></h2>
      </div>
      <div class="answers-area">

      </div>
      <button class="submit-btn" id="submit-btn">Submit Answer</button>
      <bdi>
        <div class="bullets">
          <div class="spans-container">

          </div>
          <div class="count-down">

            <span class="minutes">01</span> : <span class="seconds">30</span>
          </div>
        </div>
      </bdi>

    </div>


  </div>
  <script src="js/main.js"></script>
</body>

</html>
